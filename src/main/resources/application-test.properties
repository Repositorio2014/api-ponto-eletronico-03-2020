# configura banco in memory H2
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.DB2390Dialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.DB2400Dialect
# Desabilita Flyway migration
spring.flyway.enabled=false